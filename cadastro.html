   <div>
       <button onclick="incrementar()">Incrementar</button>
       <input type = "text" id="conteudo-que-sera-manipulado">

       <br> 

       <input type = "text" id="segundo-input" width=""/>

   </div>

<script>

    let contador = 0; 
    let mudarCor = false; 

    function cadastrarUsuario(){ 
        event.preventDefault();
        console.log("funcao de cadastrar usuario foi chamada");
    }

    function incrementar(){
        let elemento = document.getElementById("conteudo-que-sera-manipulado");
        elemento.value = "valor" + contador;

        valorAntigoDocontador = contador;
        contador += 1;

        metodoQueRecebeUmParamentro(valorAntigoDocontador, contador);
    }

    function metodoQueRecebeUmParamentro(primeiroParametro,segundoParametro){
        
        console.log("conteudo do primeiro parametro: " + primeiroParametro);

        let segundoElemento = document.getElementById("segundo-input");
       

        try { 
            
            segundoElemento.value = "valor 1: " + primeiroParametro + "valor 2: " + segundoParametro; 
            
        } catch (error) {
            console.error(error);
            
        }

        if (contador > 4) {
            contador = 0; 

            mudarCor = !mudarCor;

            if(mudarCor){ 
                segundoElemento.setAttribute("style", "color : blue;");

            }else{
                segundoElemento.setAttribute("style", "color : red;");
            }

        }

        console.log("Cheguei ao fim do segundo metodo");
        
    }


</script>
